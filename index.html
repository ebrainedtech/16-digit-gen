<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: #333;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #007BFF 0%, #00c6ff 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3 0%, #0093e9 100%);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .options {
            margin-top: 30px;
            text-align: center;
        }

        .options h2 {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        .downloadOption {
            margin: 10px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #28a745 0%, #7ed957 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .downloadOption:hover {
            background: linear-gradient(135deg, #218838 0%, #66c36d 100%);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            input[type="text"] {
                width: 100%;
            }

            button, .downloadOption {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <h1>Media Downloader</h1>
    <input type="text" id="urlInput" placeholder="Paste your media link here">
    <button id="downloadBtn">Get Download Options</button>

    <div class="options" id="optionsContainer" style="display:none;">
        <h2>Select Quality</h2>
        <button class="downloadOption" data-quality="audio-128">Download Audio (128kbps)</button>
        <button class="downloadOption" data-quality="audio-320">Download Audio (320kbps)</button>
        <button class="downloadOption" data-quality="video-480">Download Video (480p)</button>
        <button class="downloadOption" data-quality="video-720">Download Video (720p)</button>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            if (url) {
                document.getElementById('optionsContainer').style.display = 'block';
            } else {
                alert('Please enter a valid URL.');
            }
        });

        document.querySelectorAll('.downloadOption').forEach(button => {
            button.addEventListener('click', function() {
                const quality = this.getAttribute('data-quality');
                const url = document.getElementById('urlInput').value;
                alert(`Downloading ${quality} from ${url}`);
                // Here you would implement the actual download logic
            });
        });
    </script>

</body>
</html>
